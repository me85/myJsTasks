<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #myDiv {
        height: 300px;
        width: 400px;
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>check if you want to see image</h1>
    <input type="checkbox" id="vehicle1" name="vehicle1" />
    <br /><br /><br />
    <img id="myDiv" src="/KL60B.png" alt="lightBulb" />
    <script>
      const termsCheckbox = document.querySelector("#vehicle1");
      let img = document.querySelector("#myDiv");

      termsCheckbox.addEventListener("input", (e) => {
        if (e.target.checked) {
          img.style.display = "block";
          //   console.log("CHECKBOX", e);
        } else {
          img.style.display = "none";
        }
      });
    </script>
  </body>
</html>
