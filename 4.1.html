<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>prompt siblings</title>
  </head>
  <body>
    <script>
      function gotSib(numSiblings) {
        numSiblings = Number(window.prompt("Type a number , do you hava siblings?"));

        if (numSiblings === 1) {
          console.log("1 sibling!");
        } else if (numSiblings > 1) {
          console.log("More than 1 sibling");
        } else {
          console.log("No siblings");
        }
      }

      gotSib();
    </script>
  </body>
</html>
