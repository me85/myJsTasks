<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stopWatch</title>
    <style>
      .watch {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <button id="start">start</button>
    <button id="stop">stop</button>

    <br />
    <div class="watch"></div>

    <script>
      let nIntervId;

      //   console.log(watchEl);

      function startWatch() {
        // variable to store our intervalID

        // check if already an interval has been set up
        if (!nIntervId) {
          let watchEl = document.querySelector(".watch");

          nIntervId = setInterval(function () {
            const date = new Date();
            const [minutes, seconds, milliseconds] = [
              date.getMinutes(),
              date.getSeconds(),
              date.getMilliseconds(),
            ];
            let clock = [minutes, seconds, milliseconds];
            clock = clock.join(" ");
            console.log(clock);
            watchEl.innerHTML = clock;
          }, 100);
        }
      }

      function stopWatch() {
        clearInterval(nIntervId);
        // release our intervalID from the variable
        nIntervId = null;
      }

      document.getElementById("start").addEventListener("click", startWatch);
      document.getElementById("stop").addEventListener("click", stopWatch);
    </script>
  </body>
</html>
