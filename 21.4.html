<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }
      #myDiv {
        height: 300px;
        width: 400px;
      }

      .myconteiner {
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="myBtn">on/off</button>

    <div class="myconteiner">
      <img id="myDiv" src="KL60B.png" alt="lightBulb" />
    </div>
    <br />

    <script>
      let img = document.querySelector("#myDiv");
      let btn = document.querySelector("#myBtn");
      let div = document.querySelector(".myconteiner");

      btn.addEventListener("click", function () {
        div.classList.toggle("myconteiner");
      });
    </script>
  </body>
</html>
