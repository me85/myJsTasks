<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ol id="thelist"></ol>
    <script>
      const users = [
        { id: 167464, firstName: "Jimmy", lastName: "Arnold", email: "jimmya@gmail.com" },
        { id: 578447, firstName: "Martha", lastName: "Goldman", email: "gold@hotmail.com" },
        { id: 864578, firstName: "Tim", lastName: "Burton", email: "timmy.hotmail.com" },
      ];

      //       1. Loop over the array with the forEach method and dynamically
      // create an ordered list of the first and last names from the objects

      //   2. Remove the bullet points of the ordered list with javaScript.

      // 3. Create a custom data attribute called “data-id” and attach the id

      users.forEach((element) => {
        let completelist = document.getElementById("thelist");

        completelist.innerHTML += `<li data-id ="${element.id}">  ${element.firstName} ${element.lastName}</li>`;

        // completelist.setAttribute("data-id", element.id);

        completelist.style.listStyleType = "none";
      });
    </script>
  </body>
</html>
