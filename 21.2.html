<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      #textSizeDiv {
        width: 480px;
        height: 300px;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <button id="btn1">+</button>
    <button id="btn2">-</button>
    <div id="textSizeDiv">change my size</div>

    <script>
      let pluseButton = document.querySelector("#btn1");
      let minuseButton = document.querySelector("#btn2");
      let textOnDiv = document.querySelector("#textSizeDiv");
      let counter = 14;
      pluseButton.addEventListener("click", function () {
        if (counter < 100) {
          counter++;
          textOnDiv.style.fontSize = `${counter}px`;
        }
      });

      minuseButton.addEventListener("click", function () {
        if (counter > 6) {
          counter--;
          textOnDiv.style.fontSize = `${counter}px`;
          //   console.log(counter);
        }
      });
    </script>
  </body>
</html>
